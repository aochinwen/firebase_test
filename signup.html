<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel="stylesheet" href="styles.css">

        <!--import fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&family=Space+Mono&display=swap" rel="stylesheet">
        <title>Sign Up</title>
        
        
    </head>
    <body>
        <nav>
            <a href="login.html">Log In</a>
            <a href="signup.html">Sign Up</a>
        </nav>
        <div id="signUpScreen">
            <h1>Sign Up Page</h1>
            <label for="username">Name</label>
            <input type="text" placeholder ="type your name" id='username'>
            <br>
            <label for="email">EMAIL</label>
            <input type="email" placeholder ="type your email" id='email'>
            <br>
            <label for="password">PASSWORD</label>
            <input type="password" placeholder="enter your password" id='password'>
            <br>
            <button id='signup'>Sign Up</button>
        </div>
        <!--send email verification-->
        <div id="emailVerification">Email verification sent! Please verify.</div>
        
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script>
            // Import the functions you need from the SDKs you need
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
          
            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
              apiKey: "AIzaSyCRE_HMgmjYsvb_btcVYc-_Ly7MTjMtSk4",
              authDomain: "taxiwayclosure.firebaseapp.com",
              projectId: "taxiwayclosure",
              storageBucket: "taxiwayclosure.appspot.com",
              messagingSenderId: "697609967663",
              appId: "1:697609967663:web:eab8fba0431c692c004eda",
              measurementId: "G-DP1DMX86LC"
            };
          
            // Initialize Firebase
            const app = firebase.initializeApp(firebaseConfig);
            //const analytics = firebase.getAnalytics(app);
            document.getElementById('signup').addEventListener('click',signUpUser)
            document.getElementById('emailVerification').style.display='none'

            function signUpUser(){
                let email = document.getElementById('email').value;
                let password = document.getElementById('password').value;
                let username = document.getElementById('username').value;

                firebase.auth().createUserWithEmailAndPassword(email, password)
                    .then(()=> {
                        user = firebase.auth().currentUser;
                        user.updateProfile({
                            displayName: username
                        }).then(function(){
                            console.log(user.displayName)
                        }) .catch(e=>{
                            console.log(e)
                        });
                        firebase.auth().currentUser.sendEmailVerification()
                        .then(()=> {
                            document.getElementById('signUpScreen').style.display='none';
                            document.getElementById('emailVerification').style.display='block';
                        })
                    })
                    .catch(e=>{
                    console.log(e)
                })
            }

            firebase.auth().onAuthStateChanged(user=>{
                if(user){
                    console.log(user)
                } else {}
            })
          </script>

    </body>
</html>
