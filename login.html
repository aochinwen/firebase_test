<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel="stylesheet" href="styles.css">

        <!--import fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&family=Space+Mono&display=swap" rel="stylesheet">
        <title>Log In</title>
        
        
    </head>
    <body>
        <div id="logInScreen">
            <h1>Login Page</h1>
            <label for="email">EMAIL</label>
            <input type="email" placeholder ="type your email" id='email'>
            <br>
            <label for="password">PASSWORD</label>
            <input type="password" placeholder="enter your password" id='password'>
            <br>
            
            <p>
                <button onclick="googleLogin()"> Login with Google </button>
                <button id='logInBtn'>Log In</button>
                <button id='signUpBtn'>Sign Up</button>
            </p>
            
        </div>
        
        <div id="dashboard">
            <div id='userDetails'></div>
            <button id='logOutBtn'>Logout</button>
        </div>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script>
            const firebaseConfig = {
              apiKey: "AIzaSyCRE_HMgmjYsvb_btcVYc-_Ly7MTjMtSk4",
              authDomain: "taxiwayclosure.firebaseapp.com",
              projectId: "taxiwayclosure",
              storageBucket: "taxiwayclosure.appspot.com",
              messagingSenderId: "697609967663",
              appId: "1:697609967663:web:eab8fba0431c692c004eda",
              measurementId: "G-DP1DMX86LC"
            };
          
            // Initialize Firebase
            const app = firebase.initializeApp(firebaseConfig);
            //const analytics = firebase.getAnalytics(app);
            document.getElementById('logInBtn').addEventListener('click',LoginUser);
            document.getElementById('logOutBtn').addEventListener('click', LogoutUser)

            document.getElementById('logInScreen').style.display='block';
            document.getElementById('dashboard').style.display='none';

            function LoginUser(){
                let email = document.getElementById('email').value;
                let password = document.getElementById('password').value;

                firebase.auth().signInWithEmailAndPassword(email, password)
                .then (()=>{
                    window.location.href = "index.html"
                })
                .catch(e=>{
                    showErrorMessage();
                    console.log(e);
                })
                //
            }

            function LogoutUser(){
                firebase.auth().signOut().then(()=>{

                }).catch(e=>{
                    console.log(e)
                })
            }

            function showUserDetails(user){
                document.getElementById("userDetails").innerHTML =
                `<p>Logged in Success with ${user.email} </p>`
            }

            function showErrorMessage(){
                document.getElementById('logInScreen').innerHTML+="Wrong username or password";
            }

            function googleLogin(){

            const provider = new firebase.auth.GoogleAuthProvider();

            firebase.auth().signInWithPopup(provider)
                    .then(result =>{
                        const user = result.user;
                        document.write(`Hello ${user.displayName}`);
                        console.log(user)
                    })
                    .catch(console.log)
            }

            firebase.auth().onAuthStateChanged(user=>{
                if(user){
                    console.log(user)
                    document.getElementById('logInScreen').style.display='none';
                    document.getElementById('dashboard').style.display = 'block';
                    showUserDetails(user);
                    
                } else {
                    document.getElementById('logInScreen').style.display='block';
                    document.getElementById('dashboard').style.display = 'none';
                    
                }
            })
        </script>
        

    </body>
</html>
