<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script src="https://www.gstatic.com/firebase/9.1.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="https://www.gstatic.com/firebase/9.1.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebase/9.1.0/firebase-database.js"></script>
    <script defer src="https://www.gstatic.com/firebase/9.1.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebase/9.1.0/firebase-functions.js"></script>
    <script defer src="https://www.gstatic.com/firebase/9.1.0/firebase-messaging.js"></script>
    <script defer src="https://www.gstatic.com/firebase/9.1.0/firebase-storage.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="https://www.gstatic.com/firebase/init.js?useEmulator=true"></script>
  </head>
  <body>
    <h1 id="firebase">something here</h1>
    <button onclick="googleLogin()"> Login with Google </button>
    <script src='app.js'></script>
  </body>
</html>
